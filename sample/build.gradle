apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven{
        url 'https://download.payleven.de/maven'
    }
}

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "de.payleven.payment.example"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.1.0"
        buildConfigField "String", "PAYLEVEN_API_KEY", "\"01a4ac1954c3408caca76ba087ae2510\""
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.2'
    //Use the specific library version here
    compile 'de.payleven.payment:mpos:1.1.0@jar'
    //This is a helper payleven library.
    compile 'de.payleven:psp-library:1.0.0@aar'
    compile 'com.google.code.gson:gson:2.3'
}
